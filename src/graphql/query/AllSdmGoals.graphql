query AllSdmGoals($sha: [String!]) {
    SdmGoal(sha: $sha, _first: 200) {
        uniqueName
        environment
        name
        sha
        branch
        fulfillment {
            method
            name
        }
        description
        url
        state
        externalKey
        goalSet
        goalSetId
        ts
        error
        retryFeasible
        preConditions {
            environment
            name
        }
        approval {
            correlationId
            registration
            name
            version
            ts
            userId
            channelId
        }
        approvalRequired
        provenance {
            correlationId
            registration
            name
            version
            ts
            userId
            channelId
        }
        data
    }
}